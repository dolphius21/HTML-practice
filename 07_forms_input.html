<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text Input -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <!-- Email Input -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your email">
    </div>
    <!-- Textarea Input -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="5" placeholder="Type your message here..."></textarea>
    </div>
    <!-- Select Input -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number Input -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date Input -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio Input -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="gold" id="membership"> Gold
      <input type="radio" name="membership" value="platinum" id="membership"> Platinum
    </div>
    <!-- Checkbox Input -->
    <div>
      <label for="likes">I like...</label><br>
      <input type="checkbox" name="likes" id="likes" value="Music"> Music
      <input type="checkbox" name="likes" id="likes" value="Movies"> Movies
      <input type="checkbox" name="likes" id="likes" value="Books"> Books
    </div>
    <!-- Button Submit -->
    <div>
      <input type="submit" value="Submit">
      <!-- using button tag -->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
